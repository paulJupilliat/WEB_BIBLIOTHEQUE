{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='home.css')}}">
{% endblock %}
{% block content %}



<div class="sample position-absolute top-50 start-50 translate-middle" id="feur">
    <h1>{{title}}</h1>
    <div class="container text-center  p-5">
        <div class="row align-items-start px-5">
          {% for x in books %}
          <div class="col-2 m-1 ">
            <a href="{{url_for('detail', id=x.id)}}"><img src="{{ url_for('static', filename='images/'+x.img) }}"alt="{{x.title}}" title="{{x.title}}"></a> 
          </div>
          {% endfor %}
      
      </div>
        
</div>


{% endblock %}
